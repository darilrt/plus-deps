[deps.sdl2]
libs = ["SDL2", "SDL2main"]
defines = ["SDL_MAIN_HANDLED"]

[deps.sdl2.windows]
build = [
    "wget https://www.libsdl.org/release/SDL2-devel-2.0.12-mingw.tar.gz -O sdl2.tar.gz",
    "tar -xf sdl2.tar.gz",
    "rm sdl2.tar.gz",
]
includes = ["SDL2-2.0.12/x86_64-w64-mingw32/include"]
libdirs = ["SDL2-2.0.12/x86_64-w64-mingw32/lib"]
binaries = ["SDL2-2.0.12/x86_64-w64-mingw32/bin/SDL2.dll"]

[deps.raylib]
libs = ["raylib", "opengl32", "gdi32", "winmm"]

[deps.raylib.windows]
build = [
    "git clone --depth 1 https://github.com/raysan5/raylib.git ./",
    "cd src & make PLATFORM=PLATFORM_DESKTOP",
]
includes = ["src"]
libdirs = ["src"]
