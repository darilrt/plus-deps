[deps.sdl2]
libs = ["SDL2", "SDL2main"]
defines = ["SDL_MAIN_HANDLED"]

[deps.sdl2.windows]
build = [
    "wget https://www.libsdl.org/release/SDL2-devel-2.0.12-mingw.tar.gz -O sdl2.tar.gz",
    "tar -xf sdl2.tar.gz",
    "rm sdl2.tar.gz",
]
includes = ["SDL2-2.0.12/x86_64-w64-mingw32/include"]
libdirs = ["SDL2-2.0.12/x86_64-w64-mingw32/lib"]
binaries = ["SDL2-2.0.12/x86_64-w64-mingw32/bin/SDL2.dll"]

[deps.raylib]
libs = ["raylib", "opengl32", "gdi32", "winmm"]

[deps.raylib.windows]
build = [
    "wget https://github.com/raysan5/raylib/releases/download/5.0/raylib-5.0_win64_mingw-w64.zip -O raylib.zip",
    "tar -xf raylib.zip -C ./",
    "mv raylib-5.0_win64_mingw-w64/* ./",
    "rm -rf raylib-5.0_win64_mingw-w64",
    "rm raylib.zip",
]
includes = ["include"]
libdirs = ["lib"]
